<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
    <!-- Bootstrap Core CSS -->
    <link href="resources/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="resources/dist/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="resources/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3">
        <div class="rugolf text-center">
          RU GOLF
        </div>
        <div class="academy text-center">
          ACADEMY
          </div>
        <div class="message text-center">
          관리자 페이지에 로그인
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <form class="form-signin" id="form-signin" action="" method="POST">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="labelid" for="inputEmail4">아이디</label>
              <input type="text" class="form-control" name="userId" id="userId" placeholder="아이디">
            </div>
            <div class="form-group col-md-12">
              <label class="labelpassword" for="inputPassword4">비밀번호</label>
              <input type="password" class="form-control"  name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group col-md-12 text-center">
              <label id="message"></label>
            </div>
            <div class="form-group col-md-12 text-center">
              <button id="signin" type="submit" class="btn">로그인</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="module">
  </script>
</body>
</html>
